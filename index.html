<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fruit Stand</title>

		<meta name="description" content="Webpage">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="stylesheet.css" rel="stylesheet">

		<script src="jquery-3.1.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</head>

	<body>
    <header><h1>Fruit Loops Fruit Market</h1></header>
    <main>
      <h2>Total Available Cash: <span id="available-balance">$0.00</span></h2>
      <div class="container" id="fruit-container">
        <div class="row" id="fruit-row">
        </div>
      </div>

			<h2>Fruit Inventory: <span id="current-value"></span></h2>
      <div class="container" id="inventory-container">
        <div class="row inventory-hdr" id="inventory-row">
					<div class="col-md-2"> <h3></h3></div>
					<div class="col-md-2"> <h3>Fruit</h3></div>
					<div class="col-md-2"> <h3>Quantity</h3></div>
					<div class="col-md-2"> <h3>Avg. Price</h3></div>
					<div class="col-md-2"> <h3>$ Value</h3></div>
					<div class="col-md-2"><button type="button" class="btn btn-lg" id="liquidate-button">Liquidate</button></div>
        </div>
      </div>
    </main>
  </body>
</html>
